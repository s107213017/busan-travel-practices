<!DOCTYPE html>
<html>
<head>
  <title>韓語旅遊會話學習</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/earlyaccess/cwtexfangsong.css');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap');
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #buttons {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px;
    }
    #content {
      margin-top: 20px;
    }
    .dialog {
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .text-chinese {
      font-family: 'cwTeXFangSong', serif;
      margin-bottom: 5px;
    }
    .text-korean {
      font-family: 'Noto Serif KR', serif;
      margin-bottom: 10px;
    }
    .play-button {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="buttons" class="btn-group" role="group">
      <button class="btn btn-primary" onclick="showContent('basic')">必備基本用語</button>
      <button class="btn btn-primary" onclick="showContent('transportation')">交通篇</button>
      <button class="btn btn-primary" onclick="showContent('accommodation')">住宿篇</button>
      <button class="btn btn-primary" onclick="showContent('restaurant')">餐廳篇</button>
      <button class="btn btn-primary" onclick="showContent('shopping')">購物篇</button>
    </div>

    <div id="content"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const contents = {
        basic: [
          { id: 1, text: '你好', korean: '안녕하세요' },
          { id: 2, text: '謝謝', korean: '감사합니다' },
          { id: 3, text: '對不起', korean: '죄송합니다' }
        ],
        transportation: [
          { id: 1, text: '請問去首爾站的機場巴士要到哪裡搭？', korean: '서울역에 가는 공항버스 어디서 타요?' },
          { id: 2, text: '這台車有到xx站嗎？', korean: '이 버스 xx역 가요?' }
        ],
        accommodation: [
          { id: 1, text: '請問現在可以check-in嗎？', korean: '지금 체크인 할 수 있을까요?' },
          { id: 2, text: '請幫我換另一個房間', korean: '다른 방으로 바꿔주세요' }
        ],
        restaurant: [
          { id: 1, text: '請給我這個', korean: '이거로 주세요' },
          { id: 2, text: '請幫我做不辣的', korean: '안 맵게 해주세요' }
        ],
        shopping: [
          { id: 1, text: '請算我便宜一點', korean: '좀 깎아주세요' },
          { id: 2, text: '請問可以試穿嗎？', korean: '입어 봐도 되나요?' }
        ]
      };

      // 定義 showContent 函數並設置為全局變量
      window.showContent = function(category) {
        const container = document.getElementById('content');
        container.innerHTML = '';

        contents[category].forEach((item) => {
          const dialogDiv = document.createElement('div');
          dialogDiv.classList.add('dialog', 'd-flex', 'align-items-center');

          const playButton = document.createElement('button');
          playButton.classList.add('btn', 'btn-success', 'play-button');
          playButton.innerText = '播放';
          playButton.onclick = () => playAudio(item.korean);

          const textDiv = document.createElement('div');
          textDiv.classList.add('ml-3');
          textDiv.innerHTML = `
            (${item.id}) <br/>
            <span class="text-chinese">${item.text}</span><br/>
            <span class="text-korean">${item.korean}</span>
          `;

          dialogDiv.appendChild(playButton);
          dialogDiv.appendChild(textDiv);
          container.appendChild(dialogDiv);
        });
      };

      // 預設顯示 "必備基本用語" 的內容
      showContent('basic');

      // 定義播放音頻的函數
      window.playAudio = async function(text) {
        try {
          const response = await fetch('/api/tts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: text, languageCode: 'ko-KR' })
          });

          if (!response.ok) {
            throw new Error('語音請求失敗');
          }

          const data = await response.json();
          const audioSrc = `data:audio/mp3;base64,${data.audioContent}`;
          
          const audio = new Audio(audioSrc);
          audio.play();
        } catch (error) {
          console.error('播放語音時發生錯誤：', error);
          alert('播放失敗，請稍後再試');
        }
      };
    });
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
