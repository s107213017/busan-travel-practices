<!DOCTYPE html>
<html>
<head>
  <title>韓語旅遊會話學習</title>
  <style>
    @import url('https://fonts.googleapis.com/earlyaccess/cwtexfangsong.css'); /* 引入中文字體 cwTeXFangSong */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap'); /* 引入韓文字體 Noto Serif KR */

    body {
      font-family: Arial, sans-serif;
    }
    #buttons {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px;
    }
    #content {
      margin-top: 20px;
    }
    .dialog {
      margin-bottom: 20px;
    }
    .play-button {
      margin-left: 10px;
    }
    .text-chinese {
      font-family: 'cwTeXFangSong', serif;
      display: block;
      margin-bottom: 5px;
    }
    .text-korean {
      font-family: 'Noto Serif KR', serif;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button onclick="showContent('basic')">必備基本用語</button>
    <button onclick="showContent('transportation')">交通篇</button>
    <button onclick="showContent('accommodation')">住宿篇</button>
    <button onclick="showContent('restaurant')">餐廳篇</button>
    <button onclick="showContent('shopping')">購物篇</button>
  </div>

  <div id="content"></div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var synth = window.speechSynthesis;

    // 定義函數以等待語音加載
    function setVoices() {
      return new Promise((resolve, reject) => {
        let timer;
        timer = setInterval(() => {
          if (synth.getVoices().length !== 0) {
            resolve(synth.getVoices());
            clearInterval(timer);
          }
        }, 10);
      });
    }

    // 定義資料內容
    const contents = {
      basic: [
        { id: 1, text: '你好', korean: '안녕하세요' },
        { id: 2, text: '謝謝', korean: '감사합니다' },
        { id: 3, text: '對不起', korean: '죄송합니다' }
      ],
      transportation: [
        { id: 1, text: '請問去首爾站的機場巴士要到哪裡搭？', korean: '서울역에 가는 공항버스 어디서 타요?' },
        { id: 2, text: '這台車有到xx站嗎？', korean: '이 버스 xx역 가요?' }
      ],
      accommodation: [
        { id: 1, text: '請問現在可以check-in嗎？', korean: '지금 체크인 할 수 있을까요?' },
        { id: 2, text: '請幫我換另一個房間', korean: '다른 방으로 바꿔주세요' }
      ],
      restaurant: [
        { id: 1, text: '請給我這個', korean: '이거로 주세요' },
        { id: 2, text: '請幫我做不辣的', korean: '안 맵게 해주세요' }
      ],
      shopping: [
        { id: 1, text: '請算我便宜一點', korean: '좀 깎아주세요' },
        { id: 2, text: '請問可以試穿嗎？', korean: '입어 봐도 되나요?' }
      ]
    };

    // 定義 showContent 函數並設置為全局變量
    window.showContent = function(category) {
      const container = document.getElementById('content');
      container.innerHTML = '';

      contents[category].forEach((item) => {
        const dialogDiv = document.createElement('div');
        dialogDiv.classList.add('dialog');
        dialogDiv.innerHTML = `(${item.id}) ${item.text}<br/>${item.korean}<br/>`;

        const playButton = document.createElement('button');
        playButton.classList.add('play-button');
        playButton.innerText = '播放';
        playButton.onclick = () => playAudio(item.korean);

        dialogDiv.appendChild(playButton);
        container.appendChild(dialogDiv);
      });
    };

    // 播放音頻函數，使用 SpeechSynthesis API，移除非韓文字符
    async function playAudio(text) {
      // 確保語音加載完成
      await setVoices();

      // 只保留韓文字符，移除其他非韓文字符
      const koreanText = text.replace(/[^ㄱ-ㅎㅏ-ㅣ가-힣\s]/g, '');

      const utterance = new SpeechSynthesisUtterance(koreanText);
      utterance.lang = 'ko-KR'; // 設定語言為韓文
      utterance.rate = 1;        // 語速，範圍 0.1 到 10
      utterance.pitch = 1;       // 音調，範圍 0 到 2
      utterance.volume = 1;      // 音量，範圍 0 到 1

      window.speechSynthesis.speak(utterance);
    }
  });
</script>
</body>
</html>
